<header class="ariane">
  <h1><a routerLink="/intranet">Tiaki</a></h1>
  <h2>Interface administrateur de l'application</h2>
</header>
<section class="accueil">
  <article *ngFor="let card of cards" class="cartel">
    <div>
      <h2>{{ card.title }}</h2>
      <p>{{ card.text }}</p>
      <a [routerLink]="[card.url]">
        <button>{{ card.button }}</button>
      </a>
    </div>
    <figure>
      <div>
        <img [src]="card.image" alt="Images d'illustrations" />
      </div>
    </figure>
  </article>
</section>
