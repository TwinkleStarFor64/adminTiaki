<header>
    <article>
    <figure>
        <img src="assets/images/logos/logo_tiaki.png" alt="">
    </figure> 
    <div>
        <h1>Tiaki</h1>
        <h2>Mon profil utilisateur</h2>
    </div>   
    </article>
    <article>
        <figure>
            <img src="assets/images/icones/icones-communs/iconeGestion.svg" alt="">
        </figure>
        <h3>Gérer mon profil</h3>
    </article>
</header>
<main>
    <section>
        <article *ngFor="let user of utilisateur">
            <h4>Informations personelles</h4>
            <!-- <p>Email : {{ user.email }}</p>
            <p>Nom : {{ user.nom }}</p>
            <p>Prenom : {{ user.prenom }}</p>
            <p>Téléphone : {{ user.telephone }}</p> -->             
            <form [formGroup]="profilForm" >
                <span class="p-float-label">
                    <input pInputText id="nom" formControlName="nom" />
                    <label htmlFor="nom">Nom</label>
                </span>
                <span class="p-float-label">
                    <input pInputText id="prenom" formControlName="prenom" />
                    <label htmlFor="prenom">Prenom</label>
                </span>
                <span class="p-float-label">
                    <input pInputText id="telephone" formControlName="telephone" />
                    <label htmlFor="telephone">Telephone</label>
                </span>
                <span class="p-float-label">
                    <input pInputText id="email" formControlName="email" />
                    <label htmlFor="email">Email</label>
                </span>
                <p-button class="modifier" styleClass="p-button-help" type="submit" (onClick)="onSubmitForm()" [disabled]="profilForm.invalid">Modifier</p-button>
            </form>           
        </article>
        <article>
            <h4>Informations du compte</h4>
            <p> Rôle(s) attribué(s) :</p> 
            <p>{{ rolesConcatenated }}</p>                      
        </article>
    </section>
</main>
