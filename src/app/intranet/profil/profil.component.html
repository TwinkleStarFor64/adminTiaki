<header>
    <article>
    <figure>
        <img src="assets/images/logos/logo_tiaki.png" alt="">
    </figure> 
    <div>
        <h1>Tiaki</h1>
        <h2>Mon profil utilisateur</h2>
    </div>   
    </article>
    <article>
        <figure>
            <img src="assets/images/icones/icones-communs/iconeGestion.svg" alt="">
        </figure>
        <h3>Gérer mon profil</h3>
    </article>
</header>
<main>
    <section>
        <article *ngFor="let user of utilisateur">
            <h4>Informations personelles</h4>
            <!-- <p>Nom : {{ user.nom }}</p>
            <p>Email : {{ user.email }}</p>
            <p>{{ user.role }}</p> --> 
            <form [formGroup]="profilForm" (ngSubmit)="onSubmitForm()">
                <!-- <input type="text" formControlName="nom"> -->
                <input type="text" pInputText formControlName="nom"/>
                <!-- <input type="email" formControlName="email"> -->
                <span class="p-float-label">
                    <input pInputText id="username" formControlName="email" />
                    <label htmlFor="username">Email</label>
                </span>
                <p-button class="connexion" styleClass="p-button-help" type="submit">Se connecter</p-button>
            </form>           
        </article>
        <article>
            <h4>Informations du compte</h4>
            <p> Rôle(s) attribué(s) :</p> 
            <p>{{ rolesConcatenated }}</p>                      
        </article>
    </section>
</main>
