<header>
    <article>
      <figure>
        <img src="assets/images/logos/logo_tiaki.png" alt="" />
      </figure>
      <div>
        <h1><a routerLink="/intranet">Tiaki</a></h1>
        <h2>Les Plats</h2>
      </div>
    </article>    
  </header>
  <section>
    <article id="articleLeft">
      <span>
        <figure>
          <img src="assets/images/icones/icones-communs/iconeNutrition.svg" alt="" />
        </figure>
        <h3>Gestion des plats</h3>
      </span>
      <p-button  styleClass="p-button-success">Ajouter un plat</p-button>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="filtre" />
      </span>
      <span>
        <ng-container *ngIf="nutrition.plats | plats:filtre as filteredPlats">
        <div *ngFor="let plat of filteredPlats">
          <p (click)="onSelectPlat(plat)">{{ plat.nom }}</p>          
          <figure (click)="DeleteDialog(plat.id)"><img src="assets/images/icones/icones-communs/corbeille.svg" alt=""></figure>      
        </div>
      </ng-container>
      </span>
    </article>
    <article>    
      <div *ngIf="selectedPlats">       
          <form #platForm="ngForm"> 
            <span class="p-float-label">
              <input pInputText [(ngModel)]="selectedPlats.nom" name="nom" type="text" required minlength="1" />
              <label htmlFor="nom">Nom</label>
            </span> 
            <span class="p-float-label">
              <textarea id="float-input" rows="5" cols="40" pInputTextarea [(ngModel)]="selectedPlats.description" name="description"></textarea>
              <label for="float-input">Description</label>
            </span>
                       
            
          </form>    
      </div>      
    </article>    
  </section>



  <!-- Pour la pop-up MessageService -->
<p-toast></p-toast>

<!-- Le contenu de la Modal PrimeNG -->
<p-confirmDialog #cd [style]="{ width: '40vw' }">
  <ng-template pTemplate="footer">
    <button type="submit" class="acceptButton" pButton icon="pi pi-check" label="Oui" (click)="cd.accept()"></button>
    <button type="button" class="rejectButton" pButton icon="pi pi-times" label="Non" (click)="cd.reject()"></button>
  </ng-template>
</p-confirmDialog>
