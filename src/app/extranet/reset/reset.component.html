<main>
    <section>
        <form>
            <p>Renseignez votre nouveau mot de passe</p>
            <span class="p-float-label">
                <input pInputText type="password" name="password" [(ngModel)]="password" [pattern]="passwordRegex" #uname="ngModel" required/>
                <label htmlFor="password">6 caractères minimum</label>
            </span>
            <p-button styleClass="p-button-help" type="submit" (click)="onSubmit()" [disabled]="!uname.valid">Envoyer</p-button>
        </form>
        <div *ngIf="popup">
            <p>Votre nouveau mot de passe est enregistré</p>
            <p>Veuillez retournez à l'accueil afin de vous identifer</p>
            <p-button styleClass="p-button-help" (click)="goAccueil()">Revenir à l'accueil</p-button>
        </div>
    </section>
</main>
